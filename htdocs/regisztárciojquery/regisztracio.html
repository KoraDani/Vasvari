<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="regisztraciojs.js"></script>
</head>
<body>
    <form action="#" method="post">
        <input type="text" name="username" placeholder="Felhasználónév:"><br>
        <input type="password" name="pwd" placeholder="Jelszó:"><br>
        <input type="password" name="pwdc" placeholder="Jelszó megerősítése"><br>
        <input type="email" name="email" placeholder="cím@valami.hu"><br>
        <input type="number" min="1000" max="9999" placeholder="Irányítószám"><br>
        <select name="country">
            Bács-Kiskun
            Baranya
            Békés
            Borsod-Abaúj-Zemplén
            Budapest
            Csongrád-Csanád
            Fejér
            Győr-Moson-Sopron
            Hajdú-Bihar
            Heves
            Jász-Nagykun-Szolnok
            Komárom-Esztergom
            Nógrád	Salgótarján
            Pest	
            Somogy
            Szabolcs-Szatmár-Bereg
            Tolna
            Vas
            Veszprém
            Zala
            </select><br>
        <p> Érdeklődési körök</p>

        <label>Sportok</label><input type="checkbox" name="sport"><br>
        <label>Autók</label><input type="checkbox" name="car"><br>
        <label>Horgászat</label><input type="checkbox" name="fishing"><br>
        <label>Utazás</label><input type="checkbox" name="travel"><br>
        <label>Kerékpározás</label><input type="checkbox" name="cycling"><br>
        <input type="submit" value="Regisztráció" name="reg">
    </form>
</body>
</html>
